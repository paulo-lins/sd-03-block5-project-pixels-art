<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paleta de Cores</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette" class="color-palette">
        <div class="color" id="black">
            <p class="color-text">Black</p>
        </div>

        <div class="color" id="yellow">
            <p class="color-text">Yellow</p>
        </div>

        <div class="color" id="blue">
            <p class="color-text">Blue</p>
        </div>

        <div class="color" id="red">
            <p class="color-text">Red</p>
        </div>
    </div>
    <br>
    <table id="pixel-board" class="pixel-board">
        <tbody>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
            <tr>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
                <td class="pixel"></td>
            </tr>
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
