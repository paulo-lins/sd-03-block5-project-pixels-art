<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Project</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src='script.js' type='text/javascript'></script>
    <style>
        .selected {
            border: 1px ridge yellow;
        }
    </style>
</head>

<body>
    <h1 id='title'>Paleta de Cores</h1>
    <div id='color-palette'>
        <button type='button' class='color selected' id='black-color' onclick='getColor("black", "black-color")'></button>

        <button type='button' class='color' id='green-color' onclick='getColor("green", "green-color")'></button>
        <button type='button' class='color' id='red-color' onclick='getColor("red", "red-color")'></button>
    </div>
