<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <header><h1 id="title">Paleta de Cores</h1></header>
      <form>
        <input type="button" value="Limpar Quadro" id="clear-board">
        <label for="board-size">Digite o numero de pixels:</label>
        <input type="number" id="board-size" min="5" max="50">
        <input type="button" value="Alterar tamanho do quadro" id="generate-board">
      </form>
      <div id="color-palette" class="flex-container">
        <div class="color black-bg selected" value="black"></div>
        <div class="color green-bg" value="green"></div>
        <div class="color blue-bg" value="blue"></div>
        <div class="color red-bg" value="red"></div>
      </div>
      <div id="board-div" class="flex-container">
        <div id="pixel-board" class="pixel-board">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
