        </div>
        <div class="row" id="row">

            <div class="pixel"></div>
        </div>
        <div class="row" id="row">

            <div class="pixel"></div>

    </div>


    <div class="clean-out ">
        <button class="clear-board" id="clear-board"> Reset</button>
    </div>
    <script src="script.js ">
    </script>
</body>

</html>
