<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte com Pixels, by: Rodrigo Milit√£o</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>

        <h1 id="title">Paleta de Cores</h1>

        <article id="color-palette">

            <div id="black" class="color selected"></div>
            <div id="red" class="color"></div>
            <div id="blue" class="color"></div>
            <div id="green" class="color"></div>
            
        </article>
        <div id="white" class="white"></div>
        <span id="clear-board">Clear All</span>
        <br>
        <label for="board-size">Tamanho do Quadro de Pixels</label>
        <input type="number" min="5" max="50" value="5" id="board-size">
        <button id="generate-board">Gerar Quadro</button>

        <br><br>
        
        <article id="pixel-board"></article>

    </section>

    <script src="script.js"></script>
</body>
</html>
