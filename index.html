<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <article>
        <section>
            <div class="container">
                <div id="color-pallete">
                    <div class="color" id="preto"></div>
                    <div class="color" id="azul"></div>
                    <div class="color"id="verde"></div>
                    <div class="color"id="rosa"></div>
                    <div class="color"id="laranja"></div>
                </div>
                <div id="pixel-board">
                    <table>
                        <tbody>
                        <tr>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        </tr>
                        <tr>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        </tr>
                        <tr>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        </tr>
                        <tr>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        </tr>
                        <tr>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        <td class="pixel">&nbsp;</td>
                        </tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </section>
        <section>
            <div>
                <button id='clear-board'>Limpar Quadro</button>
                <input id='board-size' type="number">
                <button id='generate-board'>Definir Quadro</button>
            </div>
        </section>
    </article>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
