<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>

    <table id="color-palette" class="color-palette">
      <tbody>
        <tr>
          <td class="color cor1" onclick="tiraSelected(), mudaSelected(0)">
            &#10004;
          </td>
          <td class="color cor2" onclick="tiraSelected(), mudaSelected(1)">
            &#10004;
          </td>
          <td class="color cor3" onclick="tiraSelected(), mudaSelected(2)">
            &#10004;
          </td>
          <td class="color cor4" onclick="tiraSelected(), mudaSelected(3)">
            &#10004;
          </td>
        </tr>
      </tbody>
    </table>

    <br />

    <table id="pixel-board">
      <tbody>
        <tr>
          <td class="pixel" onclick="mudaCor(0)"></td>
          <td class="pixel" onclick="mudaCor(1)"></td>
          <td class="pixel" onclick="mudaCor(2)"></td>
          <td class="pixel" onclick="mudaCor(3)"></td>
          <td class="pixel" onclick="mudaCor(4)"></td>
        </tr>

        <button id="clear-board">limpar tela</button>
        <br />
        <p>escolha o tamanho da tela</p>
        <input type="text" />
        <button>vai</button>

        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>

        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>

        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>

        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
