<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette" class="colors-parent">
    <div class="color black pixel selected"></div>
    <div class="color green pixel"></div>
    <div class="color yellow pixel"></div>
    <div class="color blue pixel"></div>
  </div>
  <div class="grid" id="pixel-board">
    <div class="column">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="column">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="column">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="column">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    <div class="column">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    window.onload = function() {
      let colorsParent = document.getElementById('color-palette');
      colorsParent.addEventListener('click', choseColor);
      colorsParent.addEventListener('click', Selected);
      window.sessionStorage.setItem('color', 'black');

      let square = document.getElementById('pixel-board');
      square.addEventListener('click', insertColor);
    };

  </script>
</body>
</html>
