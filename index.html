<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Choose a Color.</h1>
        </header>
        <div id='color-palette'>
            <div class="color A selected">&nbsp;</div>
            <div class="color B">&nbsp;</div>
            <div class="color C">&nbsp;</div>
            <div class="color D">&nbsp;</div>
            <div class="color E">&nbsp;</div>
        </div>
        <!--Grid-->
        <div id="pixel-board">
            <div class='row first'>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
            </div>
            <div class='row second'>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
            </div>
            <div class='row third'>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
            </div>
            <div class='row fourth'>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
            </div>
            <div class='row fifth'>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
                <div class="pixel">&nbsp;</div>
            </div>
        </div>
        <!-- DivTable.com -->
    </div>
    <!--end of container-->
    <script src="./script.js">
    </script>
</body>

</html>
