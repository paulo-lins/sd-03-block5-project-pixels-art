<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1 id="title">Choose a Color.</h1>
        </header>
        <div id='color-palette'>
            <div class="color A selected">&nbsp;</div>
            <div class="color B">&nbsp;</div>
            <div class="color C">&nbsp;</div>
            <div class="color D">&nbsp;</div>
            <div class="color E">&nbsp;</div>
        </div>
        <br>
        <!--Grid-->
        <div id="pixel-board">
            <div class='column first'>
                <div class="pixel a1">&nbsp;</div>
                <div class="pixel a2">&nbsp;</div>
                <div class="pixel a3">&nbsp;</div>
                <div class="pixel a4">&nbsp;</div>
                <div class="pixel a5">&nbsp;</div>
            </div>
            <div class='column second'>
                <div class="pixel b1">&nbsp;</div>
                <div class="pixel b2">&nbsp;</div>
                <div class="pixel b3">&nbsp;</div>
                <div class="pixel b4">&nbsp;</div>
                <div class="pixel b5">&nbsp;</div>
            </div>
            <div class='column third'>
                <div class="pixel c1">&nbsp;</div>
                <div class="pixel c2">&nbsp;</div>
                <div class="pixel c3">&nbsp;</div>
                <div class="pixel c4">&nbsp;</div>
                <div class="pixel c5">&nbsp;</div>
            </div>
            <div class='column fourth'>
                <div class="pixel d1">&nbsp;</div>
                <div class="pixel d2">&nbsp;</div>
                <div class="pixel d3">&nbsp;</div>
                <div class="pixel d4">&nbsp;</div>
                <div class="pixel d5">&nbsp;</div>
            </div>
            <div class='column fifth'>
                <div class="pixel e1">&nbsp;</div>
                <div class="pixel e2">&nbsp;</div>
                <div class="pixel e3">&nbsp;</div>
                <div class="pixel e4">&nbsp;</div>
                <div class="pixel e5">&nbsp;</div>
            </div>
        </div>
        <!-- DivTable.com -->
    </div>
    <!--end of container-->
    <script src="./script.js">
    </script>
</body>

</html>
