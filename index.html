<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <label for="board-size"> Tamanho do quadro:</label>
    <input type="text" name="tamamho" id="board-size" />
    <button id="generate-board">Gerar Quadro</button>
    <button id="clear-board">Limpar</button>

    <div id="color-palette" class="color-palette">
      <div class="color black cor1 selected"></div>
      <div class="color cor2"></div>
      <div class="color cor3"></div>
      <div class="color cor4"></div>
      <div class="color cor5"></div>
      <div class="color cor6"></div>
      <div class="color cor7"></div>
      <div class="color cor8"></div>
      <div class="color cor9"></div>
    </div>
    <table id="pixel-board">
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
